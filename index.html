<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Treehouse Public Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>

<body>
    <div class="container">

        <div id="media-list">
            <div class="section">
                    <div class="level">
                            <div class="level-left">
                                <h1 class="is-size-1 has-text-grey-dark">{{ title }}</h1>
                            </div>
                            <div class="select is-primary level-right is-rounded">
                                <select 
                                v-on:change="filterList" >
                                    <option value=''>Select a type of media...</option>
                                    <option v-for="item in uniqueItemsList">{{ item }}</option>
                                </select>
                            </div>
                        </div>
            </div>


            <ul>
                <li class="box"
                v-show="type === '' || type === media.type"
                v-for="media in mediaList" 
                v-on:click="toggleDetails(media)"
                v-bind:class="[media.showDetail ? 'less' : 'more', media.type]">
                    <h3><strong>{{ media.title }}</strong></h3>
                    <div v-show="media.showDetail">
                        <p>{{media.description}}</p>
                        <p v-if="media.contributor" class="byline"><small>By: {{media.contributor}}</small></p>
                    </div>
                </li>
            </ul>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
